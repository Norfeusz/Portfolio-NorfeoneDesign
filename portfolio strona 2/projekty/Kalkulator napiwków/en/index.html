<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.8">
    <title>BillSplitter</title>

    <link rel="stylesheet" href="../style.css">
</head>

<body>
    <div class="wrapper">

        <div class="top">
            <h1>BillSplitter</h1>
            <p>Split your receipt with friends</p>
        </div> 
        <div class="bottom">
            <label for="price">Amount to pay</label>
            <input type="number" id="price">

            <label for="people">Number of the people</label>
            <input type="number" id="people">

            <label for="tip">Tip:</label>
            <select id="tip">
                <option value="-1" disabled selected>-Choose the tip</option>
                <option value="0">0%</option>
                <option value="0.05">5%</option>
                <option value="0.1">10%</option>
                <option value="0.15">15%</option>
                <option value="0.2">20%</option>
            </select>

            <button class="count">Count</button>
            <p class="error"></p>
            <p class="cost-info">You should pay <span class="cost"></span>â‚¬ each</p>
        </div>
       
    </div>

    <script src="script.js"></script>
</body>

</html>
